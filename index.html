<html lang="en">
  <head>
    <title>Result summary card</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="icon/png" href="./assets/images/favicon-32x32.png">
    <meta charset="UTF
    -8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="flex-container">
      <div class="score-card">
        <h2>Your Result</h2>
        <section class="grade">
          <h1>76</h1>
          <p>of 100</p>
        </section>
        <h2 class="remark">Great</h2>
        <p class="cap">
          You scored higher than 65% of the people who have taken these tests
        </p>
      </div>
      <div class="result-breakdown">
        <h2>Summary</h2>
      <section class="results-reaction">
        <div id="tag">
          <img src="./assets/images/icon-reaction.svg"><span id="reactions">Reaction</span>
        </div>
        <div>
          <p class="results-grade"><strong>80 </strong> / 100</p>
        </div>
      </section>
      <section class="results-memory">
        <div id="tag">
          <img src="./assets/images/icon-memory.svg"><p id="memories">Memory</p>
        </div>
        <div>
          <p class="results-grade"><strong>92 </strong> / 100</p>
        </div>
      </section>
      <section class="results-verbal">
        <div id="tag">
          <img src="./assets/images/icon-verbal.svg"><p>Verbal</p>
        </div>
        <div>
          <p class="results-grade"><strong>61 </strong> / 100</p>
        </div>
      </section>
      <section class="results-visual">
        <div id="tag">
          <img src="./assets/images/icon-visual.svg"><p>Visual</p>
        </div>
        <div>
          <p class="results-grade">
            <strong>72 </strong> / 100</p>
          </div>
        </section>
      <a href="#">Continue</a>
    </div>
    </div>
  </body>
</html>
